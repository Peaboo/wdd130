<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <style>
        * {
            box-sizing: border-box;
        }

        form {
            max-width: 40rem;
        }
        form label,
        form input,
        form textarea,
        form button {
            display: block;
            width: 20rem;
            margin: 0;
            padding: 0.75rem;
        }

        form input,
        form textarea,
        form button {
            padding: 0.75rem;
        }

        form input,
        form textarea {
            margin-bottom: 0.75rem;
        }
        #feedback {
            background-color: antiquewhite;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: .5em;
            /* make this element invisible until we are ready for it */
            display: none;       
        }
        .moveDown {
             margin-top: 3em;
        }

    </style>




</head>


<body>
    <h1>Contact us</h1>

    <div id="feedback"></div>
    <form action="thankyou.html">
        <label for="fname">First Name: </label>
        <input type="text" id="fname" name="fname" placeholder="First Name" autofocus>

        <label for="lname">Last Name: </label>
        <input type="lname" id="lname" name="fname" placeholder="Last Name">

        <label for="comment"> Questions or Complaints: </label>
        <textarea name="comment" id="comment" name="comment" placeholder="Submit your comments" cols="30" rows="10"></textarea>

        <button type="submit"> Send comment</button>
    </form>
    <script>
        // get the feedback div element so we can do something with it.
        const feedbackElement = document.getElementById('feedback');
        // get the form so we can read what was entered in it.
        const formElement = document.forms[0];
        // add a 'listener' to wait for a submission of our form. When that happens run the code below.
        formElement.addEventListener('submit', function(e) {
            // stop the form from doing the default action.
            e.preventDefault();
            // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
            feedbackElement.innerHTML = 'Hello '+ formElement.user_name.value +'! Thank you for your message. We will get back with you as soon as possible!';
            // make the feedback element visible.
            feedbackElement.style.display = "block";
            // add a class to move everything down so our message doesn't cover it.
            document.body.classList.toggle('moveDown');
        });
    </script>
</body>
</html>
